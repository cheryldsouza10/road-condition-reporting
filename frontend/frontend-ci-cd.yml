name: Frontend CI/CD

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: client

      - name: Build frontend
        run: npm run build
        working-directory: client

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: client

      - name: Run tests
        run: npm test
        working-directory: client

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      # Example: Deploy over SSH to static server or nginx site
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /var/www/your-frontend
            git pull origin main
            cd client
            npm install
            npm run build
            # optional: cp -r dist/* /var/www/html/ if you serve from nginx

      # OR if you use Vercel:
      # - name: Deploy to Vercel
      #   run: npx vercel --prod --token ${{ secrets.VERCEL_TOKEN }}
      #   working-directory: client
